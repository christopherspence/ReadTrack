<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off" novalidate>
        <div class="row justify-content-center align-items-center">            
            <div class="card">
                <div class="card-body pl-5 pr-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="row justify-content-center">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-label>Date</mat-label>
                                            <input matInput [matDatepicker]="datePicker" formControlName="date" />
                                            <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
                                            <mat-datepicker #datePicker></mat-datepicker>
                                        </mat-form-field>      
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-label>Hours</mat-label>
                                            <input matInput type="number" formControlName="hours" />
                                            <mat-error *ngIf="!form.get('hours')?.valid && (form.get('hours')?.dirty || form.get('hours')?.touched)">
                                                Hours is required
                                            </mat-error>
                                        </mat-form-field>      
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-label>Minutes</mat-label>
                                            <input matInput type="number" formControlName="minutes" />
                                            <mat-error *ngIf="!form.get('minutes')?.valid && (form.get('minutes')?.dirty || form.get('minutes')?.touched)">
                                                Minutes is required
                                            </mat-error>
                                        </mat-form-field>      
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-label>Seconds</mat-label>
                                            <input matInput type="number" formControlName="seconds" />
                                            <mat-error *ngIf="!form.get('seconds')?.valid && (form.get('seconds')?.dirty || form.get('seconds')?.touched)">
                                                Seconds is required
                                            </mat-error>
                                        </mat-form-field>      
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-label>Start Page</mat-label>
                                            <input matInput type="number" (keyup)="calculateNumberOfPages()" formControlName="startPage" />
                                            <mat-error *ngIf="!form.get('startPage')?.valid && (form.get('startPage')?.dirty || form.get('startPage')?.touched)">
                                                Start Page is required
                                            </mat-error>
                                        </mat-form-field>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <mat-form-field>
                                                    <mat-label>End Page</mat-label>
                                                    <input matInput (keyup)="calculateNumberOfPages()" type="number" formControlName="endPage" />
                                                    <mat-error *ngIf="!form.get('endPage')?.valid && (form.get('endPage')?.dirty || form.get('endPage')?.touched)">
                                                        End Page is required
                                                    </mat-error>
                                                </mat-form-field>      
                                            </div>
                                        </div>      
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-label>Number of Pages</mat-label>
                                            <input matInput type="number" formControlName="numberOfPages" />
                                            <mat-error *ngIf="!form.get('numberOfPages')?.valid && (form.get('numberOfPages')?.dirty || form.get('numberOfPages')?.touched)">
                                                Number of pages is required
                                            </mat-error>
                                        </mat-form-field>      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid" (click)="submit()">Save</button>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
